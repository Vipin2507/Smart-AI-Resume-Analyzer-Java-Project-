# Production profile - logging and safety
# Activated via: spring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod

# Logging: INFO in production (no DEBUG)
logging.level.root=INFO
logging.level.com.resumeanalyzer=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Ensure no stack traces in error responses (handled in GlobalExceptionHandler)
server.error.include-message=always
server.error.include-stacktrace=never
